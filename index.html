<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <style>
      body {
        font-family: system-ui;
        background: #121212;
        color: white;
        text-align: center;
        padding-top: 100px;
      }
      #timer {
        font-size: 100px;
        font-weight: bold;
        margin: 40px;
      }
      button {
        font-size: 20px;
        padding: 12px 32px;
        margin: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="timer">25:00</div>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <button id="reset">reset</button>

    <script>
      // Specification
      // - Start button begins a 25-minute countdown
      // - Stop button pauses the countdown
      // - Reset button returns the timer to 25:00
      // - When 25 minutes elapse show an alert

      const timerDisplay = document.getElementById("timer");
      const startButton = document.getElementById("start");
      const stopButton = document.getElementById("stop");
      const resetButton = document.getElementById("reset");

      let totalSeconds = 25 * 60; // convert minutes to seconds
      let intervalId = null;
      let isRunning = false;

      function startCountDown() {
        updateDisplay();
        if (isRunning) return; // ignore if already running
        isRunning = true;

        intervalId = setInterval(() => {
          totalSeconds--;
          updateDisplay();
          if (totalSeconds <= 0) {
            clearInterval(intervalId);
            intervalId = null;
            alertTimeUp();
            isRunning = false;
            totalSeconds = 25 * 60;
            updateDisplay();
          }
        }, 1000);
      }

      function stopCountDown() {
        isRunning = false;
        clearInterval(intervalId);
        intervalId = null;
      }
      function resetCountDown() {
          console.log('resetCountDown called');
        totalSeconds = 25 * 60;
        updateDisplay()
        stopCountDown();
      }
      function alertTimeUp() {
        alert("Time's up.!");
      }

      function formatTime(sec) {
        const s = Math.max(0, sec);
        const minutes = String(Math.floor(s / 60)).padStart(2, "0");
        const seconds = String(s % 60).padStart(2, "0");
        return `${minutes}:${seconds}`;
      }

      function updateDisplay() {
        timerDisplay.textContent = formatTime(totalSeconds);
      }

      startButton.addEventListener("click", startCountDown);
      stopButton.addEventListener("click", stopCountDown);
      resetButton.addEventListener("click", resetCountDown);
    </script>
  </body>
</html>
